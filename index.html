<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div style="--clr:#811c29;"id="hour" class="handl"><i></i></div>
            <div style="--clr:rgb(16, 16, 179);" id="min"  class="handl"><i></i></div>
            <div style="--clr:rgb(243, 240, 240);" id="sec" class="handl"><i></i></div>

            <span style="--t:1"><b>1</b></span>
            <span style="--t:2"><b>2</b></span>
            <span style="--t:3"><b>3</b></span>
            <span style="--t:4"><b>4</b></span>
            <span style="--t:5"><b>5</b></span>
            <span style="--t:6"><b>6</b></span>
            <span style="--t:7"><b>7</b></span>
            <span style="--t:8"><b>8</b></span>
            <span style="--t:9"><b>9</b></span>
            <span style="--t:10"><b>10</b></span>
            <span style="--t:11"><b>11</b></span>
            <span style="--t:12"><b>12</b></span>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
